    堆内存的销毁：谷歌浏览器为例；浏览器会定期的查看整个堆内存；会把没有被引用的堆内存销毁掉  (回收)

    栈内存的销毁：
        全局作用域对应的栈内存： 关闭页面的时候才会被销毁
        私有作用域对应的栈内存： 一般情况下，函数执行完成；对应的栈内存就会被销毁。
            当返回值是个引用数据类型，不会被销毁。
        栈溢出  内存泄漏 通俗点就是内存被占满了，栈内存不够用

        闭包：闭包是一个私有变量的保护机制，面试时的闭包是指一个不销毁的作用域。
            闭包是个变量的保护机制，保护私有变量不受外界的污染；
            使用闭包可以实现 代码模块化； 每个模块之间是相互独立的
