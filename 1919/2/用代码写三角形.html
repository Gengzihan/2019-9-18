<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #202020;
        }

        .box {
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            overflow: hidden;

            border-width: 20px;
            border-style: solid;
            border-color: aqua transparent transparent transparent;
        }

        .orbit {
            width: 300px;
            height: 300px;
            border-width: 1px 1px 0 0;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- 边框线  border-width  border-style  border-color -->
    <div class="box"></div>
    <div class="orbit"></div>
</body>

</html>
