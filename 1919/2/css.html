<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>耿子函</title>
    <style type="text/css">
        /* 定位三中不同的写法 */

        * {
            margin: 0;
            padding: 0;
        }

        .red {
            width: 400px;
            height: 400px;
            background: aqua;
            position: relative;
        }

        .black {
            width: 200px;
            height: 200px;
            background: black;
            position: absolute;
            top: calc(50% - 100px);
            left: calc(50% - 100px);
            transform: translate(-50%-50%);
        }
    </style>
</head>

<body>
    <!-- 定位  position：absolute  参照物 
    css3 函数 calc  (% - px;)
    animation  八大属性
    三角形： border-width  border-style   border-color
    盒子模型：box-sizing
    css3属性： yuanjiao 阴影
    -->
    <div class="red">
        <div class="black"></div>
    </div>
</body>

</html>
