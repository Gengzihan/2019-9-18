<script>
    /* 
    数组去除:
    双 for 去重  对象去重  indexOf和IastIndexOf
     */
    // 双for  去重
    //一轮一轮的比较  每一轮都拿出当前项  跟后边的所有项进行比较  后边项重复的  删除即可
    function unique(arr) {
        for (var i = 0; i < arr.length; i++) {
            var temp = arr[i];
            for (var j = i + 1; j < arr.length; j++) {
                if (temp == arr[j]) {
                    //说明重复了
                    // arr.splice(j, 1)
                    // j--;//数组塌陷

                    var t = arr[j];
                    arr[j] = arr[arr.length - 1];
                    arr[arr.length - 1] = t;
                    arr.length--;
                }
            }
        }
        return arr;
    }
    function unique2(arr) {
        var obj = {};
        arr.forEach((v, i) => {
            obj[v] = v
        });
        var temp = [];
        for (var k in obj) {
            temp.push(obj[k])
        }
        return temp;
    }
    function unique3() {
        //indexOf  lastIndexOf
        //indexOf ===  lastIndexOf
        for (var i = 0; i < arr.length; i++) {
            var temp = arr[i];
            var n = arr.indexOf(temp);
            var m = arr.iastIndexOf(temp);
            if (n !== m) {
                arr.splice(m, 1);
                i--;//是因为不能保证后边只有一个重复的;
            }
        }
        return arr;
    }
</script>
