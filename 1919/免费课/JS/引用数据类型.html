    //对象  {属性名：属性值；属性名2：属性值2}
    /* 
    堆内存 储存的是引用数据类型                                                     
    JS  读取这段代码的时候  发现是一个普通对象 ，就会去堆内存中开一个新空间；
    然后把对象中的键值时(属性名：属性值)  挨个储存到这个空间中，然后再把空间地址赋给对应的变量
    当我们使用 per1 这个变量时，浏览器发现他是一个地址，会自动把这个的地址的内容返回当前使用的地址

     */
    var per1 = {
        name: '小红',
        age: 10,
        sex: '女',
        hobby: '吃',
        hair: 'long'
    }
    var per2 = {
        name: '小明',
        age: 12,
        sex: '男'
    }
    console.log(per1);
    /* 
    属性名  可以是单独的数字  但是不能是  数字+字母   的格式
    属性名的引号是可以省略的  一般是不写；
    属性名其实都是字符串

    属性名是否可以重复??
    自已写的时候可以写重，但是储存的时候会自动用下边重复的属性名  把上边的给挤掉；
    调用时   一个对象中的属性名  只会出现一次
     */
    var per3 = {
        'name': 123,
        1: 23456,
        '2': 5678,
        name: '小红'
    }
    var per4 = {};
    console.log(per3)
