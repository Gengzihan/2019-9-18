    /*
    // 变量提升
    在代码执行之前 JS会把代码中带var 的和 带function 的提前声明
        带var的是只声明不定义
        带function的是声明又定义
        变量提升 只提升左边的部分     
        变量提升对于 条件 来说 不管是否成立； 都会进行变量提升
                在条件句 或者 循环句中的 function声明，高版本浏览器 只声明不定义的；
            
     */
