    /* 
    ❤
    变量提升：
        在代码执行执行之前 会提前把  带var 和 带function 的变量提前声明
        带var 的只声明不定义
        带function的 即声明又定义 在大括号{}中包着的function 是只声明不定义
        只提升等号左边的部分， return 后边的也不提升

        let const 是不存在变量提升的。但是有暂时性死区  在声明之前绝对不能使用

        堆内存  用来储存引用数据类型
        栈内存  用来储存值类型   提供代码的运行坏境(作用域)

    作用域(scope):
        代码能够起作用的区域 
        全局作用域  页面一打开就会形成一个全局作用域；只有一个全局作用域
        私有作用域  函数一执行就会形成一个私有作用域  私有作用域可以有多个
        块级作用域  针对let和const  存在的一种作用域

        全局变量 在全局声明的变量
        私有变量 在私有作用域声明的变量；形参也是私有变量

        作用域链 ： 变量的查找机制 在某个私有作用域中；存在某个变量；那么这个变量取值；
                        它是有自已的一套规律的‘现在自已的作用与中查找；若不是自已的作用鱼的变量；则再去上级作用域查找；找到即可；找不到 就一直查找到window
    
        上级作用域：是针对私有作用域来说的，函数执行形成了一个私有作用域；那么这个·
               💗
               var n =100
               console.log(n++)  100
               console.log(++n) 102
               n++   
     */
