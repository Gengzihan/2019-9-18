<script>
    //隔一秒输出一个数字

    fn(3)
    function fn(m) {
        for (let i = 0; i < m; i++) {
            setTimeout((n) => {
                console.log(n + 1)
            }, 1000 * (n+ 1))
        }
    }
</script>
