<script>
    /*
        this 普通函数内部的一个关键字，代表函数的执行主体；箭头函数中没有 this(在箭头函数中就是---->普通变量)
        对于箭头函数来说  this 和 arguments 都是变量
        自执行函数的this 是 window
        定时器中的this 是 window
        事件绑定中的this 是绑定的当前元素
        其他看点， 函数执行 ，点前边是谁，函数中的this就是谁，没点就是 window
     */

    var x = 1,
        y = 2;
    function fn(x) {
        this.x *= (++x);
        fn = function (y) {
            this.y *= (--y);
            console.log(x + y);//6
        }
        console.log(x + y);//7
        return fn;
    }
    fn(3)(4);
    fn(5);
    console.log(x + y)

    var x = 1;
    var obj = { x: 2 };
    obj.fn = (function (x) {
        this.x *= x++;
        return function (y) {
            x += y;
            this.x *= ++x;
            console.log(x);
        }
    })(obj.x);
    var fn = obj.fn;
    obj.fn(2);
    fn(1);
    console.log(obj.x, x)

</script>
