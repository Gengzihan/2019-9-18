<script>
    var ary = [];
    var n = 10;
    var m = new Number(10);

    console.log(ary instanceof Object)
    console.log(ary instanceof Number)
    console.log(n instanceof Number)
    console.log(m instanceof Number)

    //xxx  instanceof xxx2 ;查看 xxx 到基类的原型链上 是否存在 xxx2的身影
    //存在结果就是 true  不存在 结果就是false
    //值类型的  instanceof 谁  都是false 

    var x = 1,
        y = 2,
        z = 3;
    function fn(y) {
        y++;
        return function (z) {
            x++;
            console.log(z + x + y);
        }
    }
    var f = fn(y);
    f(1);
    fn(3)(2);
    f(5);
    console.log(x, y, z)
