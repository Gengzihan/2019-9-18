    变量提升：在代码执行之前： var function
                let    const  暂时性死区     
    垃圾回收的机制：
          栈内存： 返回值是引用数据类型 或者 从外部占用函数内部的某些内容

    块级作用域 ---》私有变量： 只能针对  let 和 const 声明的变量起作用
