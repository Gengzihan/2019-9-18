    //max 数组中的最大值   
    //双for  循环方式
    var arr = [6, 4, 1, 8, 2, 11, 23];

    var result = arr[0];
    for (var i = 1; i < arr.length; i++) {
        result = Math.max(result, arr[i]);
    }
    console.log(result);

    arr.sort(function (a, b) { return a - b; });
