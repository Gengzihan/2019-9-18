<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="nameBtn">姓名</button>
    <button id="ageBtn">年龄</button>
    <ul id="box">
        <li>
            <strong>姓名:小狗</strong>
            <strong>年龄:105</strong>
        </li>
    </ul>
</body>

</html>
<script>
    var ary = [
        { name: '小明', age: 10 },
        { name: '小画', age: 104 },
        { name: '小狗', age: 105 },
        { name: '小猫', age: 108 },
    ];

    function render() {
        var str = '';
        ary.forEach(item => {
            let { name, age } = item;//对象的结构赋值
            str += `<li>
            <strong>姓名:${name}</strong>
            <strong>年龄:${age}</strong>
        </li>`
        })
        box.innerHTML = str;
    }
    render();
    //console.log(str);
    //实现点击排序
    //思路   点击  先排序数组  然后重新渲染数组
    var flag = 1;
    nameBtn.onclick = function () {
        flag *= -1;
        ary.sort((a, b) => {
            return a.name.localeCompare(b.name) * flag
        })
        render();
    }
    ageBtn.onclick = function () {
        flag *= -1;
        ary.sort((a, b) => {
            return (a.age - b.age) * flag;
        })
        render();
    }



    /*
    对象的解构赋值
    var obj ={name:234,age:09};
    var {age} =obj;
    age 就是一个变量 对应的值 就是 对象中的 age 对应的属性值
     */
</script>
