<script>
    // in  某个属性是否属于某个对象， 某个对象 某个属性
    var obj = {
        a: undefined,
        b: 12
    }
    //obj.a   undefined
    //obj.c   undefined

    'toString' in obj;//true 
    obj.hasOwnProperty('toString')//false
    ''.hasOwnProperty('length');
    Object.prototype.hasOwnProperty = function(key){
        if (key in this && !this.hasOwnProperty(key)) return true;
        return false
    };
    ''.hasOwnProperty('length');

    // plus minus
    var n = 2;
    n.plus(5).minus(3).plus(10);//2+5-3-10
    Number.prototype.plus = function (a) {
        return this + a;
    }
    Number.prototype.plus = function (a) {
        return this - a;
    }

    //迭代数组  forEach  map for for in 
</script>
