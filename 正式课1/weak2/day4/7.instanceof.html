<script>
    //xxx  instanceof xxx2  : xxx到基类的原型上 有没有 xxx2 的原型
    //所有的引用数据类型 instanceof  Object  都是 true 
    //所有的值类型  instanceof  任意  都是  false

    function myInstance(temp, classN) {
        //temp 通过 __proto__ 向上查的时候
        //若有某次的 __proto__ ===classN.prototype  返回true
        //当 某次的 __proto__ === null 这时返回 false
        var left = temp, __proto__,
            right = classN.prototype;
        if (left == right) return true;
        while (left) {
            if (left === right) return true;
            left = left.__proto__
        }
        return false
    }

    //手写一个 new
    function instance_of(L, R) {
        //L 表示左表达式，R 表示右表达式
        var O = R.prototype; // 取 R 的显示原型
        L = L.__proto__; // 取 L 的隐式原型
        while (true) {
            if (L === null) return false;
            if (O === L)
                // 这里重点：当 O 严格等于 L 时，返回 true
                return true;
            L = L.__proto__;
        }
    }
</script>
