<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            color: #333;
            text-decoration: none;
        }

        a.current {
            color: #fff;
            background: rgb(9, 202, 209);
        }

        h2 {
            display: none;
            background: orange;
            color: #ccc;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <a href="#css">css</a>
    <a href="#js">js</a>
    <a href="#html">html</a>
    <h2>css</h2>
    <h2>js</h2>
    <h2>html</h2>
</body>

</html>
<script>
    // cookie  loalStorage  sessionStorage
    //DNS  域名解析
    // UPL URN URI 
    // 协议://域名：端口号/路径?search#hash
    //http 超文本传输协议  默认端口号  80
    //http 在http的基础上增加一个  SSL 安全套阶层  默认端口 443
    //ftp 后台上传文件的协议  默认端口是 21

    //强缓存  cache-control : no-cache
    let as = document.querySelectorAll('a');
    let h2s = document.querySelectorAll('h2');
    window.onhashchange = function () {
        //监听hash的更改
        console.log(location.hash)
        switch (location.hash) {
            case '#ccc':
            [...as].forEach((item,index)=>{
                if(index==1){
                    item.classList.add('current');
                    h2s[index].style.display = 'none';
                }else{
                    item.classList.remove('current');
                    h2s[index].style.display = 'none';
                }
            })
                break;
            case '#js':
            [...as].forEach((item,index)=>{
                if(index==1){
                    item.classList.add('current');
                    h2s[index].style.display = 'block';
                }else{
                    item.classList.remove('current');
                    h2s[index].style.display = 'none';
                }
            })
                break;
            case '#html':

            [...as].forEach((item,index)=>{
                if(index==2){
                    item.classList.add('current');
                    h2s[index].style.display = 'block';
                }else{
                    item.classList.remove('current');
                    h2s[index].style.display = 'none';
                }
            })
                break;

            default:
                break;
        }
    }
</script>
