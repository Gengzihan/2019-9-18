<script>
    /* 
    种植 cookie
    cookie 是前端保存某些数据用的  前后端都能操作
     一般用来储存用户信息 5k左右
     

    H5新增的两个前端存储数据的API  大小是在5m(兆) 左右
        这两个API只能由前端操作
     localStorage
      getItem (属性名)  setIem(属性名,属性值)  removeItem(属性名)
      clear()   全部删除
     sessionStorage

     //localStorage  和 sessionStorage 的唯一区别就是 local 不会自动删除
     //session  会在也按关闭的时候清空

     getCookie(属性名)  对应的属性值
     setCookie(属性名,属性值，过期日期)
     removeCookie(属性名)  把日期改成过期的日子


     cookie 1、 前后端都能设置  2、 大小只有5k左右  3、设置cookie 只能自已编写方法.
    4、cookie 有过期时间
    5、cookie会随着请求发送给后台.
    localStorage ： 1、只能有前端设置 2、大小在5兆左右 3、有现成的方法 4、后端无法操作该属性 5、没有过期时间
     */
    function getCookie(key) {
        let str = document.cookie;
        str += '; ';//让最后一个可以满足正则
        let reg = new RegExp(`${key}=([^; ]+); `);
        return str.match(reg) ? str.match(reg)[1] : null;
    }

    function getCookie(key, value, date) {
        if (date) {
            document.cookie = `${key} = ${value}; expires=${new Date(date)}`
        } else {
            document.cookie = `${key} = ${value};`
        }
    }
    function removeCookie(key) {
        document.cookie = `${key} = null; expires = ${new Date(1999)}`
    }


</script>
