<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 35px;
            background: rgb(76, 3, 245);
            color: rgb(73, 243, 6);
        }
    </style>

</head>

<body>
    <div id="box" class="qqq www aaa">珠峰培训</div>
</body>

</html>
<script>
    var box = document.getElementById('box');
    console.log(box.classList);
    box.classList.add('qqq');//添加类名 功能相当于我们的 addClass
    box.classList.remove('www');//删除类名 功能相当于我们的 removeClass
    box.classList.contains('www');//查看是否有对应的类名
    box.classList.toggle('www')// 第一次是添加，第二次是删除功能相当于我们的 toggleclass
</script>
