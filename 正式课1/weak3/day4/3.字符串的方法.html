<script>
    // match
    var reg = /\d+/g;
    var str = 'zf2019zf2020';
    str.match(reg)//正则有 g只捕获大正则 没g跟 exec结果类似

    function getParam(url) {
        var reg = /([^=?&]+)=([^=?&]+)/g;
        var ary = url.match(reg);
        var obj = {};
        ary.forEach(item => {
            let a = item.split('=');
            obj[a[0]] = a[1]
        })
        return obj
    }

    //split(正则)
    var str = '2342sdf234234s_df?sw33&42sfsdf24=234';
    str.match(/\d+/g);
    str.split(/\D+/);


    //replace 的写法
    function getParam(url) {
        var reg = /([^=?&]+)=([^=?&]+)/g;
        var obj = {};
        url.replace(reg, function (a, b, c) {
            obj[b] = c;
        })
        return obj;
    }

    var str = '      ssdfghjkytrew      '
    //使用正则去除字符串的首尾空格
    //以  1 到多个空格开头或者结尾的  都替换成空；
    var res = str.replace(/^\s+|\s+$/g, '')
    console.log(res)
</script>
