<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="赶紧输入手机号，要不来不及了" id="inp">
    <button id="btn">等啥呢，提交啊</button>
</body>

</html>
<script>
    btn.onclick = function () {
        var str = inp.value
        var reg = /^1[3-9]\d{9}$/
        var flag = reg.test(str)
        flag ? alert('写的对') : alert('你写的么啊')
    }
</script>
