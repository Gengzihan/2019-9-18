<script>
    let url = "http://www.zhufengpeixun.cn/?lx=1&from=wx";

    String.prototype.queryParams = function (key) {
        let str = this.split('?')[1];
        let arr = str.split('&');
        let obj = {};
        arr.forEach(item => {
            let a = item.split('=');
            obj[a[0]] = a[1]
        })
        return key ? obj[key] : obj
    }
    console.log(url.queryParams("from")); //=>"wx"



    function myInstanceof(Array, Number) {
        let str = typeof temp
        if (str !== 'Object' && str !== 'function') return false
        var left = temp.__proto__,
            right = Array.prototype;
        if (left === right) return true;
        while (left) {
            if (left === right) return true
            left = left.__proto__
        }
        return false
    }
    myInstanceof([], Array) // true
    myInstanceof(12, Array) // false
    myInstanceof(12, Number) // false
</script>
