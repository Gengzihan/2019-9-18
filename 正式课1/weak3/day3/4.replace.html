    //replace 的回调函数的是参结果 跟 match 和 exec获取的类似
    //返回的字符串 是由匹配到的内容被return值 替换之后的新字符串 
    //回调函数执行的次数 跟正则匹配得到的次数 一样

    function getParam(url) {
        let reg = /([^?=&]+)=([^?=&#]+)/g;
        let obj = {};
        url.replace(reg, function ($0, $1, $2) {
            obj[$1] = $2;
        })
        let v = url.match(/#(.+)/)[1] ? url.match(/#(.+)/)[1] : null;
        obj.hash = v;
        return obj;
    }

    getParam(str);
