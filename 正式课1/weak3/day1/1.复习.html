<script>
    /*
    面向对象
    面向过程
    单例   高级单例       工厂模式  构造函数模式   原型模式

    每一个函数(类)都有一个 天生自带的属性 prototype 指向自已的原型对象
    每一个对象（实例） 都有一个天生自带的属性 __proto__ 指向 所属类的原型对象
    每一个默认的原型对象 都有一个天生自带的 constructor 指向对应的构造函数本身

   原型链 是属性的查找机制；先在自已的身上查找对应的属性 没有的话 就是 __proto__ 查找所属类的原型

   function 声明类
   普通函数   构造函数  普通对象
   class 类名(){
       constructor(形参){
        函数体
       }
       say(){}
       static fn(){}  //类名.fn = function(){} 变成普通对象的
       }
     */
    //在数组的原型上，补一个方法del(n) 可以随机删除n项 返回值 是 删除项的返回的新数组
    Array.prototype.del = function (n) {
        var ary = [];
        for (var i = 0; i < n; i++) {
            var m = Math.round(Math.random() * (this.length - 1));
            ary = ary.concat(this.splice(m, 1))
        }
        return ary;
    }
    var ary = [1, 2, 3, 4, 5, 6]

    console.log(ary.del(2));//随机删除两项

    //在字符串的原型上 补一个方法 getParam(url) 该方法 可以获取 url 中的参数部分及hash 部分
    String.prototype.getParam = function () {
        let obj = {};
        this.split('?')[1].split('#')[0].split('&').forEach(item => {
            let ary = item.split('=')
            obj[ary[0]] = ary[1]
        })
        obj.hash = this.split('#')[1]
        return obj
    }
    var str = 'https://baidu.com?a=12&bb=13&_c=14V#hello';
    str.getParam('bb');//{a:12,bb:13,c=14,hash:'hello'}
</script>
