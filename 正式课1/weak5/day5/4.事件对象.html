    </div>

<script>
    var box = document.getElementById('box'),
        inp = document.getElementById('inp');
    box.onclick = function (e) {
        e = e || window.event;//事件对象
        var tar = e.target || e.srcElement;// 事件源
        //pageX  鼠标点击的位置到 body 的偏移量
        // clientX   鼠标点击的位置 到可视窗口的偏移量
    }
    /*  inp.onkeydown = function(e){
         // e.keyCode  键盘码
         console.log()
     } */
    window.onkeydown = function (e) {
        let n = e.keyCode;
        switch (n) {
            case 37: //左
                x--;
                box.style.transform = `translatX(${x}px)`
                break;

                case 38: //左
                y--;
                box.style.transform = `translatX(${y}px)`
                break;
                case 39: //左
                x++;
                box.style.transform = `translatX(${x}px)`
                break;
                case 40: //左
                y++;
                box.style.transform = `translatX(${y}px)`
                break;
            default:
                break;
        }
    }
</script>
