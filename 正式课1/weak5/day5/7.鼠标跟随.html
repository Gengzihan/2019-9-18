        #lit {
            width: 100px;

        }

            width: 400px;
            height: 400px;
            display: none;
            position: absolute;
        }

</head>

<body>
    <img src="../day3/img/1.jpg" alt="" id="lit">

</html>
<script>
    lit.onmousemove = function (e) {
        big.style.display = 'block';
        big.style.left = e.pageX + 'px';
        big.style.left = e.pageY + 'px';
    }
    lit.onmouseleave = function(){
        big.style

</script>
