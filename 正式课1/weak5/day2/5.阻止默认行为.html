<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 100px;
            height: 100px;
            display: none;
            position: absolute;
            /* margin: 50px auto; */
            background: rgb(216, 12, 182);
        }
    </style>
</head>

<body>
    <a href="https://baidu.com" id="a" target="_blank">百度</a>
    <div id="box">珠峰</div>
</body>

</html>
<script>
    // 事件执行  先执行对应的事件 在执行默认行为； 但是在滚动事件中 顺序相反
    a.onclick = function (e) {
        e = e || window.event;
        //e.preventDefault();   //阻止默认行为的
        var tar = e.target || e.srcElement;//事件源
        //console.log(a.setAttribute('href', 'https://www.163.com'));
        //alert('确认打开该网页')
        //return false;  阻止默认行为
    }
    window.oncontextmenu = function (e) {
        e.preventDefault();
        console.log(e.pageX, e.pageY)
        box.style.display = 'block';
        box.style.top = e.pageY + 'px';
        box.style.left = e.pageX + 'px';
    }
    window.onclick = function () {
        box.style.display = 'none';
    }

    inp.onkeydown = function(e){
        e.preventDefault();
       // return false
      
    }
    inp.onkeyup = function(e){
        e.preventDefault();
    }
</script>
