<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .litImg {
            width: 200px;
            height: 100px;
            display: block;
            margin: 50px;
            border: 1px solid rgb(76, 240, 11);
        }

        .bigImg {
            width: 600px;
            height: 300px;
            display: none;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="litImgBox">
        <img src="https://ss0.bdstatic.com/-0U0bnSm1A5BphGlnYG/tam-ogel/299c55e31d7f50ae4dc85faa90d6f445_121_121.jpg"
            alt="" class="litImg">
        <img src="https://ss0.bdstatic.com/-0U0bnSm1A5BphGlnYG/tam-ogel/299c55e31d7f50ae4dc85faa90d6f445_121_121.jpg"
            alt="" class="litImg">
    </div>
    <div class="bigImgBox">
        <img src="https://ss0.bdstatic.com/-0U0bnSm1A5BphGlnYG/tam-ogel/299c55e31d7f50ae4dc85faa90d6f445_121_121.jpg"
            alt="" class="bigImg">
        <img src="https://ss0.bdstatic.com/-0U0bnSm1A5BphGlnYG/tam-ogel/299c55e31d7f50ae4dc85faa90d6f445_121_121.jpg"
            alt="" class="bigImg">
    </div>
</body>

</html>
<script>
    var litImgs = document.getElementsByClassName('litImg');
    var bigImgs = document.getElementsByClassName('bigImg');
    for (let i = 0; i < litImgs.length; i++) {
        litImgs[i].onmouseenter = function () {
            bigImgs[i].style.display = 'block';
        }
        litImgs[i].onmouseenter = function () {
            bigImgs[i].style.display = 'block';
        }
        litImgs[i].onmouseleave = function () {
            bigImgs[i].style.display = 'block';
        }
        litImgs[i].onmousemove = function (e) {
            let { pageX, pageY } = e;
            bigImgs[i].style.top = pageY + 'px';
            bigImgs[i].style.left = pageX + 'px'
        }
    }
</script>
