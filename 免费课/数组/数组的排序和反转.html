<script>
    /* 
      数组的反转
      reverse  的返回值 就是改变后的原数组;改变原有数组
     */
    var ary = [1, 2, 3, 4, 5]
    var res = ary.reverse();
    console.log(ary);
    res[0] = 500;
    console.log(ary);
    //封装一个 myReverse  方法
    function myReverse(arr) {
        var a = [];
        for (var i = 0; i < arr.length; i++) {
            var temp = arr[i];
            a.unshift(temp)
        }
        return a;
    }
    var ary = [1, 2, 3, 4];
    var res2 = myReverse(ary); // res2 就是反转后的数组   可以不是原有数组
    console.log(res2, ary);
    //思考题: 完全等价实现  myReverse   返回值就是改变后的原有数组？



    /* 
    排序:
    sort()  只能支持10以内的排序
    sort(function(a,b){
         支持任意数  这是一个升序
        return a - b 
    })
       
    sort(function(a,b){
        return b  -  a;这是一个降序
    })
    sort 的返回值 是改变后的原有数组
     */
    var ary = [6, 2, 3, 4, 5, 7, 234, 200, 100, 456, 765]
    // //  var res=ary.sort();
    // var res = ary.sort(function (a, b) {
    //     return b - a
    // })

    var res = ary.sort((a, b) => {
        return a - b
    }) //回调函数     别的代码让函数执行了 不是我们自已主动让函数执行的
    console.log(ary, res);
</script>
