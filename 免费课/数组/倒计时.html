<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>
        距离吃饭还有 <span id="time">00时30分04秒</span>
    </h1>
</body>

</html>
<script>
    /*
    倒计时  当前时间 和  目标时间  的时间差;
    先获取当前时间到  1870 年的毫秒差
    在获取   下午6点  1970  年的毫秒差
    再者一减  就是  我们要的时间差

    */
    function timeCount() {
        var target = new Date('2019/8/14 18:00:00').getTime(),
            now = new Date().getTime(),
            time = target - now;//时间差   毫秒数
        //把毫秒数  转成  时  分  秒 
        //先得去获取  这些毫秒数中有几个整数个小时
        //然后再去剩余毫秒数中  整数个  分钟
        //然后再 取 剩余的毫秒数 中 整数个  秒数 
        var h = parseInt(time / (1000 * 60 * 60))   //(1000*60*60)  1小时对应的毫秒数  
        time = time - h * 1000 * 60 * 60;//  剩余的毫秒数
        var m = parseInt(time / (1000 * 60))//(1000*60)   1分钟对应的毫秒数
        time = time - m * 1000 * 60
        var s = parseInt(time / 1000)  //1000   1秒对应的毫秒数

        var str = `${h}时${m}分${s}秒`;
        document.getElementById('time').innerHTML = str;
    }
    // 功能1补零
    setInterval(()=>{
        timeCount();
    },1000)
</script>
