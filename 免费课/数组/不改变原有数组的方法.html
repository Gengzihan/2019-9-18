<script>
    /* 
    ary.toString() 返回值 是 把数组中的项用逗号拼接成字符串    
     */
    var ary = [1, 2];
    console.log(ary.toString(), ary);
    console.log(Number(ary));

    /* 
    返回值是把数组中的项  以 指定的字符(实参)   拼接成字符串
    ary.join()  不传参数的时候  就是跟toString 功能一样
    ary.join('+')
     */
    var ary = [1, 2, 3];
    var res = ary.join("+")
    console.log(res)

    //eval  是把字符串转化成对应的表达式
    var t = eval(ary.join("+"));//求数组中每项之和
    console.log(t);


    /*
    数组的合并
    concat
    ary.concat(666)   返回值  是  把666跟ary  合并形成的新数组中的项跟 ary 中的项合并成一个新数组
    ary.concat([4,5,6]) 返回值是  把参数组
     */
    var ary = [1, 2, 3];
    var res = ary.concat(888)
    var res2 = ary.concat([10, 20, 30]);
    var res3 = ary.concat([10, 20], 666, 999, [100, 300])
    console.log(ary, res, res2, res3);

    /* 
    数组的获取
    slice(n,m)  在获取数组中  从索引n开始 (包含索引n这一项) 到索引m结束 (不包含索引为m的这一项) 这些项，
                返回值是由获取到的这些项组成的新数组  原有数组不发生任何改变
     */
    var ary = [1, 2, 3, 4, 5, 6];
    var arr = ary.slice(1, 4);
    console.log(arr, ary)
    //获取数组中的第n项 到第m项 包含第n项和第m项: ary.slice(n-1,m-1+1)   ary.slice(n-1,m)



    /* 
    isdexof  一般用来查看数组中是否存在 某项返回值若是 -1 则证明不存在 否则就是存在
    lasatIndexOf()  从后边开始查看
     */
    var ary = [10, 30, 20, 40];
    console.log(ary.indexOf(30))//在数组ary中 30 对应的这个 索引:
    console.log(ary.lastIndexOf(30))


    /* 
    循环数组  或者  迭代数组
    for 循环
    map
    forEach
    map 和 forEach的用法一模一样  值是 map 有返回值  forEach 没有返回值
    map 的返回值首先是个数组   数组中的项是由回调函数的return 值
     */
    var ary = [10, 20, 30, 40];
    var res = ary.map(function (val, ind) {
        console.log(val, ind); //val  是数组中的项  ind 是对应的索引
    })
    var res2 = ary.forEach(function (val, ind) {
        console.log(val, ind)
    })
    console.log(res, res2);
</script>
