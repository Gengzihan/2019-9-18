        JS的引入方式
       JS的引入方式

        行内式  禁止写

     -->

     </script> -->
    <!-- ./ 代表同一级   ../代表上一级 -->
    <script src="./3.JS">

        //  若一个script标签写了 src属性 则标签内部包含的JS代码 就不再执行了

    </script>
