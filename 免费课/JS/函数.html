<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    var n = 5 * 3 + 5 - 10;
    var box = document.getElementById('box');


    // 第一中
    // function   函数名(){
    //函数名的起名规则  跟  变量名  一样
    //     函数体
    // }

    // 第二种
    // var 函数名 =function(){
    //     函数体
    // }
    /* 
        第一种声明方式   在声明行的上下  都能使用
        第二种声明方式   只能在声明行   的下边使用

        es6的箭头函数
        var 函数名 = ()=>{函数体}

    怎么使用函数？？？
    函数名()
    alert()
    isNaN()
    boolean()
    pardseInt()    .........JS天生自带的
    函数的储存过程   把函数体中的代码   当作字符串  存储到堆内存中然后把地址  赋给  函数名

    只有当函数执行的时候   才会把存储的代码拿过来   当作JS代码去执行！
    
    函数执行是在   栈内存中   运行的    函数体是在堆内存中储存的

    函数执行时没有次数限制的；
     */
    function total() {
        var n = 10 * 6 + 34 - 3 * 6;
        console.log(n);
    }

    // total(n)
    for (var i = 0; i < 10; i++) {
        total()
    }
    function clear() {
        console.log('洗脸')
        console.log('刷牙')
        console.log('擦桌子')
    }
    clear()

    var fn = function () {
        console.log(666)
    }
    var fn2 = 123;
    fn();
    // fn2()  能加小括号执行的只有函数；  其他的都是报错

    var fn3 = () => {
        //es6  的箭头函数
        console.log(999)
    }
    fn3()
</script>
