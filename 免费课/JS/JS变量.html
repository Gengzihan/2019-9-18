<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2 class="zfBox">珠峰培训</h2>

</body>

</html>
<script>
    //变量
    //var 变量名=变量值   var  时JS中用来声明变量的 关键词；  这里的等号  代表赋值
    var a = 666;  //声明一个变量 a; 赋值为666;
    console.log(a);
    a = 888;  //重新给a变量  赋了一个新值
    console.log(a);
    //变量名不能以数字开头，  可以以(字母下划线  符号 _ $)
    var a1 = 6;
    var _b = 7;
    var $box = 8;     //只要看见$开头的变量  一般都是 JQ  的变量

    //驼峰式命名规范  两个单词之间的首字母是大写的

    //起变量名的时候  尽量语义化   (别人看到这个名字，大概就能猜出什么意思)
    var zfBox123 = document.getElementsByClassName('zfBox')[0]
    //获取zfBox这个元素  把获取到的元素   赋值给便来给你  zfBox
    //那么  zfBox  就代表了  获取到的该元素
    console.log(zfBox123);
    zfBox123.onclick = function () {
        alert(666)
    }
    //不能使用  关键字 (在JS中有特殊含义的字符)  和  保留字
    var var1 = 123;
    console.log(var1);

    //es6新增的  声明变量的关键字  let  const (声明常量)
    //let const  与var一样
    //let  声明变量是不能重复声明的，使用let声明变量，先看看是否声明过这个变量名

    var a = 12;
    var a = 13;
    a = 666;
    console.log(a);

    let zf1 = '珠峰培训';
    //let zf1 = 666;
    console.log(zf1);
    zf1 = 888;

    const zf2 = 123;
    

    //zf2 = 456;
    //从  var 到 let 再到 const  限制是依次增强
    //function  class  import
    
    
     
    var b = 1+2;
    var B = 666;
    console.log(b,B);
    var myname = '珠峰';
    var myName = "哈哈哈";
    console.log(myname,myName);

     /* 
        var（let） 变量名  =  变量值；  赋值 是把 右边的计算结果 赋给左边的变量
        变量名规则 字母 _ $ 开头即可
        要求语义化
        可以遵循驼峰命名规范
    
    */



</script>
