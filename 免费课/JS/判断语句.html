<script>
    /*
    if(条件)
    条件成立执行的代码

    if(条件){
        条件成立执行的代码

        }  else{
            条件不成立 执行的代码
    }
    if(条件1){
           条件1 成立执行的代码
        }else if(条件2){
            条件2 成立执行的代码
        }else{
            上边两个都不成立执行的代码
        }

    }
    判断句的 if()  会有一个  隐式转化： 会把小括号中的条件 用 Boolean 转成布尔类型
    然后再进行判断；
     */
    //  if(1 > 2){
    //      console.log(666)
    //  }else if(5>2){
    //      console.log(888)
    //  }

    if (null) {
        console.log('哈哈哈哈哈')
    }
    if (1 || 0) {
        //     ||代表或的意思！
        console.log('66666')
    }
    if (1 && 0) {
        //  &&代表  且  的意思
        console.log('89898')
    }
    //三元运算符
    //条件  ？ 条件成立执行 ： 条件不成立执行
    //这个表达式是有返回值      (confirm  isNaN9())的，返回值是对应的执行结果
    var res = 1 > 2 ? 666 : 888;
    console.log(res);

    // switch (值) {
    //     case 值1:
    //     值 和值1 相等时 会执行 这里的代码 ，break代表打断执行，不再走下边的代码
    //         console.log(1)
    //若不写break  则当 条件走进这个 case时，发现没有break  则会把下边的case 执行掉
    //不管条件是否成立   都会一直执行   直到碰到  break 才会停止
    //         break;
    //     case 值2:

    //         break;
    //     default:

    //         break;
    // }
    //==  两个等号 是相对比较； 他会把不同类型的数据转成同一个数据类型  然后再去比较
    // === 三个等号 是绝对比较，首先会查看是否是同一个数据类型；不是同一个数据类型  结果直接是  false
    //switch   case  用的就是 绝对比较
    console.log(1 == 1)
    console.log('1' == 1)
    console.log(1 === 1)
    console.log('1' === 1)

    switch (5 % 3) {
        case '1':
            console.log(1)
            break;
        case 2:
            console.log(2);
        // break;
        case '2':
            console.log(2);
            break;


        default:
            console.log(555)
            break;
    }
    switch (1) {

        case 1:
        case 2:
        case 3:
            //相当于书写了一个 或的  语法  值==>1 或者 值==>3;  只要有一个成立 就会执行这里的代码
            console.log('1||2||3')
            break;

        default:
            console.log(455555555555555)
            break;
    }

// for (var k in Obj){}
</script>
