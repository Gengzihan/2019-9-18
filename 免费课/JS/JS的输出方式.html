<script>
    //可以写到文档外边
    /* 
    块状注释  快捷键 alt+shift+a
    JS的输出方式
    alert(弹出的内容)   在写一些合理后台管理系统的页面的时候  有时会用到；
    confirm(弹出的内容)  确认的意思
    console.log(输出内容)//是在控制台展示的内容  经常使用它调试bug
    console.dir(输出内容) 对比与log  输出的是内容的详细信息 (在引用数据类型上才能体现)
    */
   //alert(666)
   //alert(888)
   //confirm('你吃饭了没')
   debugger;//当代码走道该行时  会停止执行，只有当我们打开控制台时，才能起作用
   //debugger  会出现两个按钮  一个蓝色按钮  直接跳到下个断点  一个眼睛状按钮  一步一步的向下执行
   console.log(666)
   debugger; //断点
   console.dir(666)


//    alert(666)//有可能会用在移动端的调试
//    confirm() //比  alert  多了个取消按钮  这是个确认弹框；
   console.log(box) //控制台  打开之后的哪个    console  tab 
   debugger;
   console.dir(box)  //查看详细 信息的；

   //debugger   断点  代码执行到对应的位置就会停止
</script>
