<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button class="btn">按钮</button>
</body>

</html>
<script>
    /* 
    增  删  改  查  
    查   获取对象中某个属性的对应属性值；
    怎么获取name属性对应的值？ 
     */
    var obj = {
        name: '珠峰',
        age: 10
    }

    obj.name
    obj['name']
    // 点击按钮 弹出 珠峰10年
    var btn = document.getElementsByClassName('btn')[0];
    btn.onclick = function () {
        alert(`${obj.name}${obj.age}年`);
    }
    //查obj 中的 sex 属性
    console.log(obj.sex)
    obj.sex = 666;  //把666赋给    obj    的sex属性  ==> 给对象增加了一个属性
    console.log(obj);

    obj.age=20;//把20 赋给  obj 的  age 属性 ==>修改对象的属性值

    console.log(obj)

    //真删除 和 假删除 
    obj.sex=null;//假删除，使用null替换掉原来的旧值
    delete  obj.sex; //真删除，直接把对应的属性从对象中删除
    console.log(obj)
    
</script>
