    <h1>珠峰培训</h1>

<script>
    var str = 'qwer'
    var bol = Boolean(str); //赋值这个动作 是把 右侧的结果赋给左侧
    console.log(bol);


    var str2 = 'false';//对于字符串来说  只要不是 空字符串，结果都是 true
    var bol2=Boolean(str2);
    console.log(bol2);

    var str3=false
    var bol3 =Boolean(str3);
    console.log(bol3);

    var str4=''
    var bol4=Boolean(str4);
    console.log(bol4);
    console.log(!bol4);
    console.log(!str4);

   
    /* 
    取反   英文的感叹号
    先转成 （通过Boolean）  布尔类型；然后再去取反
    */
</script>
