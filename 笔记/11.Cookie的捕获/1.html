<script>
    //cookie  的捕获
    function getCookie() {
        var reg = /([^ ;=]+)=([^ ;=]+)/g;
        var ary = reg.execAll(document.cookie);
        console.log(ary);
        var obj = {};
        ary.forEach(a => {
            obj[a[1]] = a[2]
        });
        return obj;
    }
    getCookie();
</script>
