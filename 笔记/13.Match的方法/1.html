<script>
    // match  的方法
    var reg = /\d+/g;
    var str = 'zf2019zf2020';
    str.match(reg)//正则有 g只捕获大正则 没g跟 exec结果类似

    function getParam(url) {
        var reg = /([^=?&]+)=([^=?&]+)/g;
        var ary = url.match(reg);
        var obj = {};
        ary.forEach(item => {
            let a = item.split('=');
            obj[a[0]] = a[1]
        })
        return obj
    }
</script>
