<script> //千分符的实现
    function formateMoney(str) {
        str = str.split('').reverse().join('');
        let s = '';
        for (let i = 0; i < str.length; i++) {
            if (i % 3 == 2) {
                s += str[i] + ','
            } else {
                s += str[i]
            }
        }
        s = s.split('').reverse().join('')
        return s.replace(/^,/, '')
    }

    function formateMoney2(str) {
        var reg = /(\d{1,3})(?=(\d{3})+$)/;
        return str.replace(reg, '$1,')
    }


</script>
