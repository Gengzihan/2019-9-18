<script>
    function render(template, data) {
        // 对template使用replace方法 
        let str = template.replace(/\{\{(\w+)\}\}/g, function (a, b) {
            console.log(a, b)
            return data[b]
        })
        return str;
    }

    let template = '我是{{name}}，年龄{{age}}，性别{{sex}}';
    let data = {
        name: '姓名',
        age: 18
    }
    render(template, data); // 我是姓名，年龄18，性别undefined

</script>
