<script>
    var str = 'wqdsvgdhdsfsgdvsfdsrdfgmngff';
    function getMax(str) {
        //排序
        str = str.split('').sort().join('');//字符串进行排序
        console.log(str)
        var arr = str.match(/(\w)\1*/g);//获取相同自符组成的数组
        arr.sort((a, b) => {
            return b.length - a.length;
        })//数组排序  第一项就是 字符串最长的
        return {
            key: arr[0][0],
            num: arr[0].length
        }
    }
    getMax(str);
</script>
